<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake CMA-ES Trainer</title>
  </head>
  <body>
    <main id="app">
      <canvas id="netCanvas" aria-label="Left visualization"></canvas>
      <canvas id="gameCanvas" aria-label="Snake board"></canvas>
      <section class="panel">
        <h1>Snake CMA-ES Trainer</h1>
        <div id="stats" class="stats">Training...</div>
        <div class="toggle-row">
          <input id="turboToggle" type="checkbox" />
          <label for="turboToggle">Turbo (max speed)</label>
        </div>
        <div class="toggle-row">
          <input id="leftViewToggle" type="checkbox" />
          <label for="leftViewToggle">Visualise population</label>
        </div>
        <div class="control-grid">
          <div class="hidden-controls">
            <span class="control-label">Grid size</span>
            <div class="hidden-buttons">
              <button
                id="gridDown"
                type="button"
                aria-label="Decrease grid size"
              >
                -
              </button>
              <span id="gridValue">10x10</span>
              <button id="gridUp" type="button" aria-label="Increase grid size">
                +
              </button>
              <button
                id="resetTraining"
                type="button"
                aria-label="Reset training"
              >
                Reset
              </button>
            </div>
          </div>
        </div>
        <canvas id="chartCanvas" aria-label="Generation history"></canvas>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
