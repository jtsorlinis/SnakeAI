<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake GA Trainer</title>
  </head>
  <body>
    <main id="app">
      <canvas id="gameCanvas" aria-label="Snake board"></canvas>
      <section class="panel">
        <h1>Snake GA Trainer</h1>
        <div id="stats" class="stats">Training...</div>
        <div class="toggle-row">
          <input id="turboToggle" type="checkbox" />
          <label for="turboToggle">Turbo (max speed)</label>
        </div>
        <canvas id="chartCanvas" aria-label="Generation history"></canvas>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
